<!DOCTYPE html>
 <html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

   <title>Data Collector for AGOL</title>


   <style>
    html,
    body,
    #viewDiv {
     padding: 0;
     margin: 0;
     height: 100%;
     width: 100%;
    }
   </style>


   <!-- Load the ArcGIS (EsriJS) library API for JavaScript -->
   <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
   <script src="https://js.arcgis.com/4.26/"></script>

<!--load in the scrips, these need requires-->

<script>
  require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search" ], (esriConfig, Map, MapView, Locate, Search) => {
   //locate widget helps you find the location of the user via phone gps
    esriConfig.apiKey = "AAPK220ba579086140dea4e25f522bf00c8bG3Mb_Pd1g_KKKi94wj2H2lL_ceoaHcU25yTWEgLu20jkuceWo9_tPekrNz5Yr-nu";
    
    const map = new Map({
      container: "viewDiv",  // Reference to the DOM node that will contain the view
 basemap: "satellite"     //create a map with the satellite basemap
});
  
const view = new MapView({
 container: "viewDiv", // Reference to the DOM node that will contain the view
 map: map, // References the map object
 center: [-90, 28], // Longitude, Latitude for Gulf of Mexico
 zoom: 6 // Zoom level

});

//activate the widget, make the coffee
const locateBtn = new Locate({
          view: view
        });
         //bring coffee to the table
        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });


        require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer" ], (FeatureLayer, esriConfig, Map, MapView, Locate, Search) => {
   //locate widget helps you find the location of the user via phone gps
    esriConfig.apiKey = "AAPK220ba579086140dea4e25f522bf00c8bG3Mb_Pd1g_KKKi94wj2H2lL_ceoaHcU25yTWEgLu20jkuceWo9_tPekrNz5Yr-nu";
    
    const map = new Map({
      container: "viewDiv",  // Reference to the DOM node that will contain the view
 basemap: "satellite"     //create a map with the satellite basemap
});
  
const view = new MapView({
 container: "viewDiv", // Reference to the DOM node that will contain the view
 map: map, // References the map object
 center: [-90, 28], // Longitude, Latitude for Gulf of Mexico
 zoom: 6 // Zoom level

});

//activate the widget, make the coffee
const locateBtn = new Locate({
          view: view
        });
         //bring coffee to the table
        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        })

        
        const searchWidget = new Search({
      view: view
    });

    view.ui.add(searchWidget, {
      position: "top-right",
      index: 2
    });

// Create featurelayer from feature service 
const layer = new FeatureLayer({ 
  // URL to the service 
   url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_62f26882f9d24007b217971ef2729ced_results/FeatureServer/0"
});
map.add(layer);

  });


  
  });


  

  </script>
  



  </head>
  <body>
   <!-- hello world text to check if everything worked -->
   <div id="viewDiv"></div>
  </body>
