<!DOCTYPE html>
 <html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

   <title>Data Collector for AGOL</title>

   <!-- Load the ArcGIS (EsriJS) library API for JavaScript -->
   <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
   <script src="https://js.arcgis.com/4.26/"></script>

<!--load in the scrips, these need requires-->

<script>
  require([ "esri/Map", "esri/views/MapView" ], (Map, MapView) => {
   
    const map = new Map({
 basemap: "satellite"     //create a map with the satellite basemap
});
  

const view = new MapView({
 container: "viewDiv", // Reference to the DOM node that will contain the view   and place map in out project "div"
 map: map // References the map object
});

  });
  </script>
  



  </head>
  <body>
   <!-- hello world text to check if everything worked -->
   <div id="viewDiv"></div>
  </body>
</html>
